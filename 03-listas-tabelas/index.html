<html>

<head></head>

<body>
  <h1>HTML - Listas e Tabelas</h1>

  <ul>
    <li>Café</li>
    <li>Chá</li>
    <li>Refri</li>
  </ul>

  <ol type="A" start="5">
    <li>Café</li>
    <li>Chá</li>
    <li>Refri</li>
  </ol>

  <table border="1">
    <tr>
      <th>Número</th>
      <th>Bebida</th>
      <th>Preço</th>
    </tr>
    <tr>
      <td>#1</td>
      <td>Café</td>
      <td>R$ 5,00</td>
    </tr>
    <tr>
      <td>#2</td>
      <td>Chá</td>
      <td>R$ 6,00</td>
    </tr>
    <tr>
      <td>#3</td>
      <td>Refri</td>
      <td>R$ 7,00</td>
    </tr>
    <tr>
      <th colspan="2">Valor café + chá</th>
      <th rowspan="2">R$ 18,00</th>
    </tr>
    <tr>
      <th colspan="2">Valor refri</th>
    </tr>
  </table>
</body>

</html>
